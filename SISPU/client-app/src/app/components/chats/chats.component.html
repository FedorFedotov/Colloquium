<div class="container" style ="margin-bottom: 20px;">
    </div>
    
   
        <div *ngIf=" Status">
            <div class="container" >
                <div class="jumbotron" style =" padding: 20px;">        
            {{Info}}      
            </div>
          </div>
        </div>
  
    <div class="container" >
          
      <div class="jumbotron" style =" padding: 20px;">
  
          <div class="md-form active-pink-2 mb-3">
                  <input class="form-control" type="text" (keyup)="Search(searchInput)" placeholder="Search" [(ngModel)]="searchInput" aria-label="Search">
          </div>
        
        <div *ngIf="grouptimetables && grouptimetables.length > 0; else elseBlock">
            <div *ngFor="let grouptimetable of grouptimetables; trackBy: trackById">
              <div class="row">
                <div class="col-12 col-md-12">
                  <app-chat [grouptimetable]="grouptimetable" [source]="source" ></app-chat>
               </div>
    </div>
      </div>  
      </div>
      <ng-template #elseBlock>
          <div class="sorry-block">{{Loading}}</div>
          </ng-template>
    </div>
  </div>
